<!DOCTYPE html>
<html lang="ua-ul">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список справ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="veu-note">
        <h1>{{title}}</h1>
        <input v-on:keyup.enter="addNote()" placeholder="Введіть нотатку" v-model="note" type="text" class="inp-note">
        <p>{{note}}</p>
        <button class="add-btn" v-on:click="addNote()"
        v-bind:disabled="note == '' || note == ' ' ">Додати</button>
        <ul class="list-note">
            <li class="list-item" v-for="(item, i) in noteArr">
                {{i+1}}. {{item}}
                <button class="del-btn" v-on:click="DelNotes(i)">Видалити</button>
            </li>
        </ul>
        <div class="empty" v-if="noteArr.length == 0">
            <p>Ви ще не додали жодної нонтатки</p>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
